{# blog/blog_detail.html #}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
    <h1>{{ blog.title }}</h1>
    {% if request.user == blog.author %}
        <div style="text-align: right">
            <a href="{% url 'blog_update' blog.pk %}">수정</a>
            {{ blog.author.username }}
        </div>
    {% endif %}
    <hr>
    <p>{{ blog.content }}</p>
    <a href="{% url 'blog_list' %}">목록으로 돌아가기</a>
{% endblock %}
</body>
</html>
